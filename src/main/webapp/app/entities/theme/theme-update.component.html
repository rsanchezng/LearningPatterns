<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-theme-heading">Create or edit a Theme</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_themeName">Theme Name</label>
                    <input type="text" class="form-control" name="themeName" id="field_themeName"
                           formControlName="themeName"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_themeDescription">Theme Description</label>
                    <input type="text" class="form-control" name="themeDescription" id="field_themeDescription"
                           formControlName="themeDescription"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_themeCreatedBy">Theme Created By</label>
                    <input type="text" class="form-control" name="themeCreatedBy" id="field_themeCreatedBy"
                           formControlName="themeCreatedBy"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_themeCreationDate">Theme Creation Date</label>
                    <div class="input-group">
                        <input id="field_themeCreationDate" type="text" class="form-control" name="themeCreationDate" ngbDatepicker  #themeCreationDateDp="ngbDatepicker" formControlName="themeCreationDate"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="themeCreationDateDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_themeModifiedBy">Theme Modified By</label>
                    <input type="text" class="form-control" name="themeModifiedBy" id="field_themeModifiedBy"
                           formControlName="themeModifiedBy"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_themeModifiedDate">Theme Modified Date</label>
                    <div class="input-group">
                        <input id="field_themeModifiedDate" type="text" class="form-control" name="themeModifiedDate" ngbDatepicker  #themeModifiedDateDp="ngbDatepicker" formControlName="themeModifiedDate"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="themeModifiedDateDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_subject">Subject</label>
                    <select class="form-control" id="field_subject" name="subject" formControlName="subject">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="subjectOption.id === editForm.get('subject').value?.id ? editForm.get('subject').value : subjectOption" *ngFor="let subjectOption of subjects; trackBy: trackSubjectById">{{subjectOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
