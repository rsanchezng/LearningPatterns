<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-teacher-heading">Create or edit a Teacher</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_teacherFirstName">Teacher First Name</label>
                    <input type="text" class="form-control" name="teacherFirstName" id="field_teacherFirstName"
                           formControlName="teacherFirstName"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_teacherLastName">Teacher Last Name</label>
                    <input type="text" class="form-control" name="teacherLastName" id="field_teacherLastName"
                           formControlName="teacherLastName"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_teacherEmail">Teacher Email</label>
                    <input type="text" class="form-control" name="teacherEmail" id="field_teacherEmail"
                           formControlName="teacherEmail"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_teacherPassword">Teacher Password</label>
                    <input type="text" class="form-control" name="teacherPassword" id="field_teacherPassword"
                           formControlName="teacherPassword"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_teacherCreatedBy">Teacher Created By</label>
                    <input type="text" class="form-control" name="teacherCreatedBy" id="field_teacherCreatedBy"
                           formControlName="teacherCreatedBy"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_teacherCreationDate">Teacher Creation Date</label>
                    <div class="input-group">
                        <input id="field_teacherCreationDate" type="text" class="form-control" name="teacherCreationDate" ngbDatepicker  #teacherCreationDateDp="ngbDatepicker" formControlName="teacherCreationDate"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="teacherCreationDateDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_teacherModifiedBy">Teacher Modified By</label>
                    <input type="text" class="form-control" name="teacherModifiedBy" id="field_teacherModifiedBy"
                           formControlName="teacherModifiedBy"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_teacherModifiedDate">Teacher Modified Date</label>
                    <div class="input-group">
                        <input id="field_teacherModifiedDate" type="text" class="form-control" name="teacherModifiedDate" ngbDatepicker  #teacherModifiedDateDp="ngbDatepicker" formControlName="teacherModifiedDate"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="teacherModifiedDateDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
