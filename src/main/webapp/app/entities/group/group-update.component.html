<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-group-heading">Create or edit a Group</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_groupCreatedBy">Group Created By</label>
                    <input type="text" class="form-control" name="groupCreatedBy" id="field_groupCreatedBy"
                           formControlName="groupCreatedBy"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_groupCreationDate">Group Creation Date</label>
                    <div class="input-group">
                        <input id="field_groupCreationDate" type="text" class="form-control" name="groupCreationDate" ngbDatepicker  #groupCreationDateDp="ngbDatepicker" formControlName="groupCreationDate"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="groupCreationDateDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_groupModifiedBy">Group Modified By</label>
                    <input type="text" class="form-control" name="groupModifiedBy" id="field_groupModifiedBy"
                           formControlName="groupModifiedBy"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_groupModifiedDate">Group Modified Date</label>
                    <div class="input-group">
                        <input id="field_groupModifiedDate" type="text" class="form-control" name="groupModifiedDate" ngbDatepicker  #groupModifiedDateDp="ngbDatepicker" formControlName="groupModifiedDate"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="groupModifiedDateDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_subject">Subject</label>
                    <select class="form-control" id="field_subject" name="subject" formControlName="subject">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="subjectOption.id === editForm.get('subject').value?.id ? editForm.get('subject').value : subjectOption" *ngFor="let subjectOption of subjects; trackBy: trackSubjectById">{{subjectOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_teacher">Teacher</label>
                    <select class="form-control" id="field_teacher" name="teacher" formControlName="teacher">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="teacherOption.id === editForm.get('teacher').value?.id ? editForm.get('teacher').value : teacherOption" *ngFor="let teacherOption of teachers; trackBy: trackTeacherById">{{teacherOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
